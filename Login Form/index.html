<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <body>
    <div class="container">
        <h1>Login Here</h1>
        <form action="">
            <div class="email">
                <input type="email" name="" id="" placeholder="E-mail" required>
            </div>
             <div class="password">
                <input type="password" name="" id="" placeholder="Password" required>
            </div>
            <div class="forgotPassword">
                <a href="#">Forgot Password?</a>
            </div>
            <button>Login</button>
            <div class="otherOptions">
                <h3>Or Login With</h3>
                <div class="icons">
                    <a href="#" class="facebook"> <i style="font-size:21px" class="fa">&#xf082;</i><span>Facebook</span></a>
                    <a href="#" class="github"> <i style="font-size:21px" class="fa">&#xf092;</i> <span>Github</span></a>
                </div>
                <div class="signup">
                    <p>Don't have an account? <a href="#">Sign Up</a></p>
                </div>
            </div>
        </form>
    </div>
  </body>
</html>
